services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
    networks:
      - monitoring
    restart: unless-stopped
    secrets:
      - RABBITMQ_METRICS_PASSWORD
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    env_file:
      - .env
    environment:
      TIMESCALEDB_DATABASE_NAME: ${TIMESCALEDB_DATABASE}
      TIMESCALEDB_USER: ${TIMESCALEDB_USER}
      
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./grafana/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - monitoring
    restart: unless-stopped
    secrets:
      - GF_SECURITY_ADMIN_PASSWORD
      - TIMESCALEDB_PASSWORD

  rabbitmq:
    build: ./rabbit-mq
    container_name: rabbitmq
    env_file:
      - .env
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
      - "15692:15692" # Prometheus metrics port
      - "1883:1883" # MQTT port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbit-mq/definitions.template.json:/etc/rabbitmq/definitions.template.json:ro
      - ./rabbit-mq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_port_connectivity" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    secrets:
      - RABBITMQ_ADMIN_PASSWORD_HASH
      - RABBITMQ_METRICS_PASSWORD_HASH
      - RABBITMQ_DATA_WORKER_PASSWORD_HASH
      - RABBITMQ_CLIENT_USER_PASSWORD_HASH
      - RABBITMQ_METRICS_WORKER_PASSWORD_HASH

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${TIMESCALEDB_DATABASE:-iot_data}
      POSTGRES_USER: ${TIMESCALEDB_USER:-postgres}
      POSTGRES_PASSWORD: ${TIMESCALEDB_PASSWORD:-}
    env_file:
      - .env
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d ${TIMESCALEDB_DATABASE:-iot_data}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    secrets:
      - TIMESCALEDB_PASSWORD
    entrypoint: ["sh", "-c", "export POSTGRES_PASSWORD=$(cat /run/secrets/TIMESCALEDB_PASSWORD) && exec docker-entrypoint.sh postgres"]

  workers-data:
    build:
      context: .
      dockerfile: shared/workers/Dockerfile
      args:
        WORKER_PATH: ../workers/data
    container_name: workers-data
    env_file:
      - .env
    environment:
      TIMESCALEDB_HOST: ${TIMESCALEDB_HOST:-timescaledb}
      TIMESCALEDB_PORT: ${TIMESCALEDB_PORT:-5432}
      TIMESCALEDB_USER: ${TIMESCALEDB_USER:-postgres}
      TIMESCALEDB_DATABASE: ${TIMESCALEDB_DATABASE:-iot_data}
      TIMESCALEDB_SSL_MODE: disable
    networks:
      - monitoring
    restart: unless-stopped
    volumes:
      - ./workers/data/migrations:/root/migrations
      - ./workers/data/config.json:/root/config.json
    depends_on:
      timescaledb:
        condition: service_healthy
    secrets:
      - RABBITMQ_DATA_WORKER_PASSWORD
      - TIMESCALEDB_PASSWORD

  workers-metrics:
    build:
      context: .
      dockerfile: shared/workers/Dockerfile
      args:
        WORKER_PATH: ../workers/metrics
    container_name: workers-metrics
    networks:
      - monitoring
    env_file:
      - .env
    volumes:
      - ./workers/metrics/config.json:/root/config.json
    secrets:
      - RABBITMQ_METRICS_WORKER_PASSWORD

volumes:
  rabbitmq_data:
  grafana_data:
  prometheus_data:
  timescaledb_data:


networks:
  monitoring:
    driver: bridge

secrets:
  RABBITMQ_ADMIN_PASSWORD_HASH:
    file: ./rabbit-mq/secrets/admin-password-hash
  RABBITMQ_METRICS_PASSWORD_HASH:
    file: ./rabbit-mq/secrets/metrics-password-hash
  RABBITMQ_METRICS_PASSWORD:
    file: ./rabbit-mq/secrets/metrics-password
  RABBITMQ_DATA_WORKER_PASSWORD:
    file: ./rabbit-mq/secrets/data-worker-password
  RABBITMQ_DATA_WORKER_PASSWORD_HASH:
    file: ./rabbit-mq/secrets/data-worker-password-hash
  GF_SECURITY_ADMIN_PASSWORD:
    file: ./grafana/secrets/admin-password
  RABBITMQ_CLIENT_USER_PASSWORD_HASH:
    file: ./rabbit-mq/secrets/client-user-password-hash
  RABBITMQ_CLIENT_USER_PASSWORD:
    file: ./rabbit-mq/secrets/client-user-password
  TIMESCALEDB_PASSWORD:
    file: ./workers/data/secrets/timescaledb-password
  RABBITMQ_METRICS_WORKER_PASSWORD:
    file: ./rabbit-mq/secrets/metrics-worker-password
  RABBITMQ_METRICS_WORKER_PASSWORD_HASH:
    file: ./rabbit-mq/secrets/metrics-worker-password-hash
